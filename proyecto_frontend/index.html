    <style>
        :root {
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --Hospital-green: #ACD9B2;
            --White: #FFFFFF;
            --Black: #000000;
            --Dark: #232830;
            --sm:14px;
            --md:16px;
            --lg:18px;
        }

        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 240px);
            /*(2,1fr) el significa dos columas y el 1fr el tamaÃ±o */
            gap: 26px;
            place-content: center;
        }

        .product-card {
            width: 240px;
        }

        .product-card>img {
            width: 240px;
            height: 240px;
            border-radius: 20px;
            object-fit: cover;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }

        .product-info p:nth-child(1) {
            color: var(--Black);
            font-size: var(--md);
            font-weight: bold;
            margin-top: 0px;
            margin-bottom: 4px;
        }
        .product-info p:nth-child(2) {
            color: var(--very-light-pink);
            font-size: var(--sm);
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .product-info figure {
            margin: 0;
        }

        figure>img {
            width: 45px;
            height: 45px;
        }

        @media (max-width:640px) {
            .cards-container {
                display: grid;
                grid-template-columns: repeat(auto-fill, 140px);
            }

            .product-card {
                width: 140px;
            }

            .product-card>img {
                width: 140px;
                height: 140px;
                border-radius: 20px;
                object-fit: cover;
            }
        }
    </style>
</head>
